  <script>
var dojoConfig = {
  async: true, 
  debug: true,
  packages: [{
    name: "dstore",
    location: "http://cdn.rawgit.com/SitePen/dstore/v1.1.1"
  }, {
    name: "dmodel",
    location: "http://cdn.rawgit.com/SitePen/dmodel/master"
  }, {
    name: "dgrid",
    location: "http://cdn.rawgit.com/SitePen/dgrid/v1.1.0"
  }]
};

  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>



<script>
require([
    "dojo/date",
    "dojo/date/locale",
    "dgrid/OnDemandGrid", 
    "dgrid/Selection", 
    "dgrid/Keyboard", 
    "dgrid/Editor", 
    "dojo/_base/declare", 
    "dstore/Memory",
    "dstore/Trackable",   
    "dmodel/Model",

    "dojo/data/ObjectStore", 
    "dijit/form/FilteringSelect",
    "dijit/form/ComboBox",
    "dijit/form/Select",
    "dijit/form/Button",

    "dojo/store/Memory", 
    "dojo/store/Observable",
    "dijit/_WidgetBase",


    "dojo/domReady!"],
  function(date, locale, Grid, Selection, Keyboard, Editor, declare, Memory, Trackable, Model, ObjectStore, FilteringSelect, ComboBox, Select, Button, LegacyMemory, LegacyObservable, _WidgetBase){
    var hours = [];
    for( i = 0; i < 100; ++i ){
      hours.push({name: i, id: i});
    } 

    var minutes = [];
    for( i = 0; i < 60; ++i ){
      minutes.push({label: i.toString(), value: i});
    } 


    var hourStore = new LegacyMemory({
      data: hours,
    });
    var DurationInput = declare([_WidgetBase], {
      value: null,
      buildRendering: function () {
        var self = this;
        this.inherited(arguments);

        self._hour = new ComboBox({
          store: hourStore,
          style:{width: "4em"},
          regExp: "[0-9]+"
        });
        self._minute = new Select({
          options: minutes,
          style:{width: "3em"},
        });
         
        self.domNode.appendChild(self._hour.domNode);
        self.domNode.appendChild(document.createTextNode(" h "));
        self.domNode.appendChild(self._minute.domNode);
        self.domNode.appendChild(document.createTextNode(" m"));
      },
      _setValueAttr: function(value) {
        console.log("set duration input value");
        console.log(value);
        console.log(value.slctAction);

        if( value.duration === undefined ) value.duration = 0;
        this._hour.set("value", parseInt(value.duration / 60));
        this._minute.set("value", value.duration % 60);
        if( !value.durAction) {
          this._hour.set("disabled", true);
          this._minute.set("disabled", true);
        }
      },
      _getValueAttr: function() {
        console.log("get duration input value");
        this.value.duration = this._hour.value * 60 + this._minute.value;
        console.log(this.value.duration);
        return this.value;
      },
      destroy: function() {
        this._hour.destroy();
        this._minute.destroy();
        this.inherited(arguments);
      }
    });
   
    var CustomEditorOperations = declare([_WidgetBase], {
      value: null,
      buildRendering: function() {
        var self = this;
        this.inherited(arguments);

        self._buttonLeg = new Button({
          label: "New leg"
        });
        self._buttonLayover = new Button({
          label: "New layover"
        });
        self._buttonDelete = new Button({
          iconClass: "dijitIconDelete"
        });

        self._buttonLeg.on("click", function() {
          console.log("self.grid.collection");
          console.log(self.grid.collection.len);

          self.grid.collection.put({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.1, 
                                    lblType: "Leg", 
                                    type: "leg", 
                                    legType: "A",
                                    btnAction: 2, 
                                    durAction: 1,
                                    duration:2*60});
          self.grid.collection.put({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.2, 
                                    btnAction: 1, 
                                    slctAction: 1, 
                                    durAction: 1,
                                    type: "sta"});

          reordonateStore(self.grid.collection);
        });
        self._buttonLayover.on("click", function() {
          // prevoir le chgt de duree de la station d'avant.
          self.grid.collection.put({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.1, 
                                    lblType: "Lay over", 
                                    type: "lay", 
                                    btnAction: 2, 
                                    durAction: 1,
                                    duration: 12*60});
          self.grid.collection.put({pk: self.grid.collection.nextPk, 
                                    order: self.value.order + 0.2, 
                                    btnAction: 1, 
                                    slctAction: 0, 
                                    durAction: 0,
                                    duration: 20,
                                    type: "sta", 
                                    station: self.value.station});
          
          reordonateStore(self.grid.collection);
        });


        self._buttonDelete.on("click", function() {
          console.log("delete button");
          if( self.value.order != self.grid.collection.len -1 ) {
            self.grid.collection.filter({order: self.value.order + 1}).forEach( function (object) {
              console.log(object);
              self.grid.collection.remove(object.pk);
            });
          } 
          else {
            // as this is the last leg/layover in the ordered list, I need to delete the current
            // leg/layover and the previous station, because the next one is untouchable, required
            // as the destination station.
            self.grid.collection.filter({order: self.value.order - 1}).forEach( function (object) {
              console.log(object);
              self.grid.collection.remove(object.pk);
            });
          }

          self.grid.collection.remove(self.value.pk);
          reordonateStore(self.grid.collection);
        });
 
      },
      _setValueAttr: function(value) {
        this.value = value;

        if (this.value.btnAction == 1 ){
         this.domNode.appendChild(this._buttonLeg.domNode);
         this.domNode.appendChild(this._buttonLayover.domNode);
        }
        else if( this.value.btnAction == 2  && this.grid.collection.len > 3 ){
         this.domNode.appendChild(this._buttonDelete.domNode);
        }

      },
      _getValueAttr: function() {
        return this.value;
      },
      destroy: function() {
        this._buttonLeg.destroy();
        this._buttonLayover.destroy();
        this._buttonDelete.destroy();
        this.inherited(arguments);
      }
    });

    function reordonateStore(store) {
      var i = store.len;
      
      store.sort('order', [ { descending: true } ]).forEach(function (object) {
        // called for each item in the final result set
        object.order = i;
        store.put(object);
        console.log(object);
        i --; 
      });

      var toto = new Date();
//      var toto = date.add(toto, "second", store.start); // Date.add(date, "second", store.start);
      store.sort('order').forEach(function (object) {
        // called for each item in the final result set
        object.startDateTime = locale.format(toto, {datePattern: "yyyy-MM-dd", timePattern: "HH:mm"});
        if( toto > -1 && object.duration >= 0 ) {
          toto = date.add(toto, "minute", object.duration);
        } 
        else {
          date = -1;
        }
        object.endDateTime = locale.format(toto, {datePattern: "yyyy-MM-dd", timePattern: "HH:mm"});
        store.put(object);

        console.log(object);
      });

    }


  var ActivityModel = declare(Model, {
    schema: {
      pk: "numeric",
      order: "numeric",
      btnAction: "numeric",
      slctAction: "numeric",
      type: "string",
      station: "string", 
      datetime: "numeric",
      duration: "numeric",
      status: "string",
      legType: "string",
      startDateTime: "string",
      endDateTime: "string",
    },
    validateOnSet: false,
  });

  var TrackableMemory = declare([Memory, Trackable]);
  
   var activityStore = new TrackableMemory({
    Model: ActivityModel,
    idProperty: "pk",
    len: 0,
    nextPk: 1,
    start: 1491324718,
  });


  activityStore.on('add', function(event){
    console.log('add item in store');
     activityStore.len += 1;
     activityStore.nextPk += 1;
   }); 
   activityStore.on('delete', function(event){
    console.log('delete item in store');
     activityStore.len -= 1;
   }); 


   activityStore.addSync({
    pk: 1,
    order: 1,
    btnAction: 1,
    slctAction: 0,
    durAction: 0,
    type: "sta",
    lblType: "Report time",
    station: "AUH",
    duration: 20,
   });
   activityStore.addSync({
    pk: 2,
    order: 2,
    btnAction: 2,
    durAction: 1,
    type: "leg",
    lblType: "Leg",
    legType: "A",
    datetime: 1490905094,
    duration: 2*60,
   });
   activityStore.addSync({
    pk: 3,
    order: 3,
    btnAction: 1,
    slctAction: 1, 
    durAction: 0,
    type: "sta",
    lblType: "Release time",
    station: "ATH",
    duration: 15,
   });
   activityStore.addSync({
    pk: 4,
    order: 4,
    btnAction: 2,
    durAction: 1,
    type: "lay",
    lblType: "Lay over",
    datetime: 1490905094,
    duration: 3*60,
   });
   activityStore.addSync({
    pk: 5,
    order: 5,
    btnAction: 1,
    slctAction: 1, 
    durAction: 0,
    type: "sta",
    lblType: "Report time",
    station: "ATH",
    duration: 20,
   });
   activityStore.addSync({
    pk: 6,
    order: 6,
    btnAction: 2,
    durAction: 1,
    type: "leg",
    lblType: "Leg",
    legType: "A",
    datetime: 1490905094,
    duration: 4 * 60 + 31,
   });
   activityStore.addSync({
    pk: 7,
    order: 7,
    btnAction: 1,
    slctAction: 1, 
    durAction: 0,
    type: "sta",
    lblType: "Ground time",
    station: "BEN",
    duration: 20,
   });
   activityStore.addSync({
    pk: 8,
    order: 8,
    btnAction: 2,
    durAction: 1,
    type: "leg",
    lblType: "Leg",
    legType: "D",
    datetime: 1490905094,
    duration: 4 * 60 + 31,
   });


   activityStore.addSync({
    pk: 9,
    order: 9,
    btnAction: 0,
    slctAction: 0, 
    durAction: 0,
    type: "sta",
    lblType: "Release time",
    station: "AUH",
    duration: 15,
   });



    var typeLegData = {
	identifier: 'type',
	items: [
		{ 'type': 'A', 'name': 'Active' },
		{ 'type': 'D', 'name': 'Deadhead' },
               ]
    };

    typeLegStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: typeLegData})),
      labelProperty: "name"
    });


    var stationData = {
      identifier: 'code',
      items: [
      {'code':'ADD', 'name':'Addis Ababa'},
      {'code':'ALA', 'name':'Almaty'},
      {'code':'AMD', 'name':'Ahmedabad'},
      {'code':'AMM', 'name':'Amman Queen Alia International Apt'},
      {'code':'AMS', 'name':'Amsterdam'},
      {'code':'ATH', 'name':'Athens'},
      {'code':'AUH', 'name':'Abu Dhabi International Apt'},
      {'code':'BAH', 'name':'Bahrain'},
      {'code':'BEN', 'name':'Benghazi'},
             ]

    };

    stationStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: stationData})),
      labelProperty: "code",
    });


   var grid = new (declare([Grid, Selection, Keyboard, Editor]))(
                     { collection: activityStore},
                     'grid'
                   );
   var columns = [
/*     
      { field: 'pk',
        label: 'PK',
        sortable: false,
      },
      { field: 'order',
        label: 'Order',
        sortable: false,
      },
*/      
      {
        label: "Station",
        field: "station",
        sortable: false,
        editor: FilteringSelect,
        editorArgs: {
          store: stationStore,
          maxHeight: 150,
          style: "width:4em;",
          labelAttr: "code",
          searchAttr: "code",
        },
        canEdit: function (object, value) {
          return object.slctAction;
        },

      },
      {
        label: "Type",
        field: "lblType",
        sortable: false,
      },
      {
        label: "Leg type",
        field: "legType",
        sortable: false,
        editor: FilteringSelect,
        editorArgs: {
          store: typeLegStore,
          maxHeight: 150,
          style: "width:6em;",
        },
        canEdit: function (object, value) {
          return object.type == "leg";
        },
      },
      { label: 'Start',
        field: 'startDateTime',
        sortable: false,
      },
      { 
        label: 'Duration',
        sortable: false,
        editor: DurationInput,
        editorArgs: {
          grid: grid         
        },
      },
      { label: 'End',
        field: 'endDateTime',
        sortable: false,
      },
      {
        label: 'Operations',
        sortable: false,
        editor: CustomEditorOperations,
        editorArgs:{
          grid: grid 
        },
      },



     ];

   grid.on("dgrid-datachange",function(event) {
     console.log("tigidou, c'est la que ca se passe.");
     console.log(event);
     console.log(event.cell.row.data);
     // je vais pouvoir intervenir ici pour faire le sync de la station
     // dans le cas d'un layover....
   });

   grid.set('columns',columns);
   grid.set('sort', 'order');

//   grid.startup();


});

</script>


  </head>
  <body class="claro">

    <div data-dojo-type="dijit/MenuItem" id="destroy"
				 data-dojo-props="iconClass:'dijitIconDelete'">Destroy All
			</div>
    <h2>A basic trip grid with memory store</h2>
    <div id="grid"></div>
  </body>
