<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Test Grid Store Observation</title>

  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/resources/dojo.css" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/themes/common/domButtons/DomButtonRedCross.css" />
  <link rel="stylesheet" href="http://cdn.rawgit.com/SitePen/dgrid/v1.1.0/css/dgrid.css" />
  <link rel="stylesheet" href="http://cdn.rawgit.com/SitePen/dgrid/v1.1.0/css/skins/claro.css" />

  <style>
    .dgrid {
      margin: 10px;
    }
    .dgrid-grid {
      width: 900px;
    }
    .dgrid-list {
      width: 200px;
    }

    .dgrid .field-pk {
      width: 2em;
    }
    .dgrid .field-bool {
      width: 6em;
    }
    .dgrid .field-type {
      width: 10em;
    }
    .dgrid .field-station {
      width: 8em;
    }


    #grid .field-date, #grid .field-date2 {
      width: 16em;
    }
    #grid .field-integer {
      width: 6em;
    }
    #grid .field-bool { /* checkbox */
      width: 4em;
    }
    #grid .field-date, #grid .field-date2 {
      width: 16em;
   }
    #gridAddDel, #listAddDel {
      float: left;
    }
  </style>
  <script>
var start= new Date().getTime();
  </script>

 
  <script>
var dojoConfig = {
  async: true, 
  debug: true,
  packages: [{
    name: "dstore",
    location: "http://cdn.rawgit.com/SitePen/dstore/v1.1.1"
  }, {
    name: "dmodel",
    location: "http://cdn.rawgit.com/SitePen/dmodel/master"
  }, {
    name: "dgrid",
    location: "http://cdn.rawgit.com/SitePen/dgrid/v1.1.0"
  }]
};
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>



<script>
require([
    "dgrid/OnDemandGrid", 
    "dgrid/Selection", 
    "dgrid/Keyboard", 
    "dgrid/Editor", 
    "dijit/form/NumberSpinner", 
    "dojo/_base/declare", 
    "dgrid/test/data/typesData", 
    "dstore/Memory",
    "dstore/Trackable",   
    "dmodel/Model",

    "dojo/data/ObjectStore", 
    "dijit/form/FilteringSelect",

    "dojo/store/Memory", 
    "dojo/store/Observable",
    "dijit/_WidgetBase",

    'dijit/Toolbar',
    'dijit/form/Button',

    "dojo/domReady!"],
  function(Grid, Selection, Keyboard, Editor, NumberSpinner, declare, typesData, Memory, Trackable, Model, ObjectStore, FilteringSelect, LegacyMemory, LegacyObservable, _WidgetBase, Toolbar, Button){

  
    var CustomEditorOperations = declare([_WidgetBase], {
      value: null,
      buildRendering: function() {
        var self = this;
        this.inherited(arguments);

        self._buttonLeg = new Button({
          label: "New leg"
        });
        self._buttonLayover = new Button({
          label: "New layover"
        });
        self._buttonDelete = new Button({
          iconClass: "dijitIconDelete"
        });

        self._buttonLeg.on("click", function() {
          self.grid.collection.put({pk: self.value.pk + 0.1, lblType: "Leg", type: "leg", btnAction: 2, datetime: 0, duration:99});
          self.grid.collection.put({pk:self.value.pk + 0.3, btnAction: 1, slctAction: 1, type: "sta"});
        });
        self._buttonLayover.on("click", function() {
          self.grid.collection.put({pk: self.value.pk + 0.1, lblType: "Lay over", type: "lay", btnAction: 2, datetime: 0, duration:99});
          self.grid.collection.put({pk:self.value.pk + 0.3, btnAction: 1, slctAction: 0, type: "sta", station: self.value.station});
        });


        self._buttonDelete.on("click", function() {
          self.grid.collection.remove(self.value.pk + 1);
          self.grid.collection.remove(self.value.pk);
        });
 
      },
      _setValueAttr: function(value) {
        this.value = value;

        if (this.value.btnAction == 1 ){
         this.domNode.appendChild(this._buttonLeg.domNode);
         this.domNode.appendChild(this._buttonLayover.domNode);
        }
        else if( this.value.btnAction == 2 ){
         this.domNode.appendChild(this._buttonDelete.domNode);
        }

      },
      _getValueAttr: function() {
        return this.value;
      },
      destroy: function() {
        this._buttonLeg.destroy();
        this._buttonLayover.destroy();
        this._buttonDelete.destroy();
        this.inherited(arguments);
      }
    });


  var ActivityModel = declare(Model, {
    schema: {
      pk: "numeric",
      btnAction: "numeric",
      type: "string",
      station: "string", 
      datetime: "numeric",
      duration: "numeric",
      status: "string",
    },
    validateOnSet: false,
  });

  var TrackableMemory = declare([Memory, Trackable]);
  
   var activityStore = new TrackableMemory({
    Model: ActivityModel,
    idProperty: "pk",
    len: 0,
  });

   activityStore.addSync({
    pk: 1,
    btnAction: 1,
    slctAction: 0, 
    type: "sta",
    station: "AUH",
   });
   activityStore.addSync({
    pk: 2,
    btnAction: 2,
    type: "leg",
    lblType: "Leg",
    datetime: 1490905094,
    duration: 250*60,
   });
   activityStore.addSync({
    pk: 3,
    btnAction: 1,
    slctAction: 1, 
    type: "sta",
    station: "ATH",
   });
   activityStore.addSync({
    pk: 4,
    btnAction: 2,
    type: "lay",
    lblType: "Lay over",
    datetime: 1490905094,
    duration: 350*60,
   });
   activityStore.addSync({
    pk: 5,
    btnAction: 1,
    slctAction: 0, 
    type: "sta",
    station: "ATH",
   });
   activityStore.addSync({
    pk: 6,
    btnAction: 2,
    type: "leg",
    lblType: "Leg",
    datetime: 1490905094,
    duration: 450*60,
   });
   activityStore.addSync({
    pk: 7,
    btnAction: 0,
    slctAction: 0, 
    type: "sta",
    station: "AUH",
   });

   

  activityStore.fetch().then(function(results){
    // the array of results
    activityStore.len = results.length;
  });



    var typeData = {
	identifier: 'type',
	items: [
		{ 'type': 'leg', 'name': 'Leg' },
		{ 'type': 'lay', 'name': 'Lay over' },
               ]
    };

    typeStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: typeData})),
      labelProperty: "name"
    });

    var stationData = {
      identifier: 'code',
      items: [
      {'code':'ADD', 'name':'Addis Ababa'},
      {'code':'ALA', 'name':'Almaty'},
      {'code':'AMD', 'name':'Ahmedabad'},
      {'code':'AMM', 'name':'Amman Queen Alia International Apt'},
      {'code':'AMS', 'name':'Amsterdam'},
      {'code':'ATH', 'name':'Athens'},
      {'code':'AUH', 'name':'Abu Dhabi International Apt'},
      {'code':'BAH', 'name':'Bahrain'},
      {'code':'BEN', 'name':'Benghazi'},
             ]

    };

    stationStore = new ObjectStore({
      objectStore: LegacyObservable(new LegacyMemory({data: stationData})),
      labelProperty: "code",
    });


   var grid = new (declare([Grid, Selection, Keyboard, Editor]))(
                     { collection: activityStore},
                     'grid'
                   );
   var columns = [
      { field: 'pk',
        label: 'PK',
        sortable: false,
      },
      {
        label: "Station",
        field: "station",
        sortable: false,
        editor: FilteringSelect,
        editorArgs: {
          store: stationStore,
          maxHeight: 150,
          style: "width:6em;",
          labelAttr: "code",
          searchAttr: "code",
        },
        canEdit: function (object, value) {
          return object.slctAction;
        },

      },
      {
        label: "Type",
        field: "lblType",
        sortable: false,
      },
      { field: 'duration',
        label: 'Duration',
        sortable: false,
      },
      {
        label: 'Operations',
        sortable: false,
        editor: CustomEditorOperations,
        editorArgs:{
          grid: grid 
        },
      },



     ];


   grid.set('columns',columns);

//   grid.startup();


});

</script>


  </head>
  <body class="claro">

    <div data-dojo-type="dijit/MenuItem" id="destroy"
				 data-dojo-props="iconClass:'dijitIconDelete'">Destroy All
			</div>
    <h2>A basic trip grid with memory store</h2>
    <div id="grid"></div>
  </body>
</html>
